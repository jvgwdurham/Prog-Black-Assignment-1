<!doctype html>
<html>

<head>
    <meta lang="en-us">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>-->
    <style>
        body {
            background-color: #343a40;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-2 logoSpacing">
                <span class="navbar-text loggedInText">
                    Logged in as:
                    <span class="colouredText" id="username">
                        Not Logged In
                    </span>
                </span>
            </div>
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">
                    <img class="d-inline-block align-top" src="resources/logo.png" height="30">
                </a>
            </div>
            <div class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <button id="postButton" class="btn btn-secondary btn-block mx-1" onclick="setupPost()">Post</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-danger btn-block mx-1" onclick="logOut()">Log Out</button>
                </li>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="mainContent" id="contentGrid">

        </div>
    </div>

    <div class="loginWindow" id="loginWindow">
        <div class="w-75 loginFrame">
            <img class="logoImg" src="resources/high res.png">

            <div class="form-outline mb-3">
                <input type="username" id="usernameInput" class="form-control" placeholder="Temporary Username" />
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <label class="form-check-label">Remember me</label>
                        <input class="form-check-input" type="checkbox" id="rememberMe" />
                    </div>
                </div>
                <button class="btn btn-primary btn-block my-2" onclick="login()">Enter</button>
            </div>
        </div>
    </div>

    <div class="postWindow" id="postWindow">
        <div class="w-75 loginFrame">
            <img class="logoImg" src="resources/high res.png">
            <form id = "postForm" class="row">
                <label class="py-3" style="text-align: center;">Enter Post Text:</label>
                <textarea id="postBody" class="form-control" rows="3"></textarea>
                
                <label class="justify-content-center mt-3">Upload Attachment:</label>
                <input class="form-control" type="file" id="attachment" accept="image/jpeg" onchange="changeImage(event)">
                <img class="mt-3 stdImg" onerror="this.src='resources/placeholder.png'" id="uploadimg" src="">
                <button class="btn btn-primary btn-block my-5" id="submitButton" type="submit">Post</button>
            </form>
        </div>
    </div>
    

    <div class="commentWindow", id="commentWindow">
        <div class="w-75 loginFrame">
            <img class="logoImg" src="resources/high res.png"> 
            <div id="replyPostInfo" class="row">
                <label id="poster"></label>
                <img id="postImg" class="mt-3 stdImg" src="resources/placeholder.png">
                <label id="p-0" class="text-center mt-1" for="postImg">Post Title</label>
            </div>
            <div class="row mt-2">
                <ul id="replyList" class="replyFrame">

                </ul>
            </div>
            <form id="commentForm" class="row">
                <textarea id="commentBox" class="form-control mt-3"></textarea>
                <button class="btn btn-primary btn-block mt-2" type="submit">Post Comment</button>
            </form>
        </div>
    </div>

    <div id="errorFrame" class="errorFrame" onclick="hideErrOverlay(this.id)">
        <div class="errorBox">
            <h6 class="text-center mt-3">An error has occured</h6>
            <p id="errMsg" class="text-center">replace me</p>
        </div>
    </div>

    <div class="footer">
        <button class="btn btn-primary btn-block" onclick="loadMore()">Load Posts</button>
        <button class="btn btn-primary btn-block" onclick="scrollUp()">Back to Top</button>
        <button class="btn btn-primary btn-block" onclick="reloadPosts()">Reload Posts</button>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/postStructure.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/mainClient.js"></script>
</body>

</html>
