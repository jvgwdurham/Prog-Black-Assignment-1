<!doctype html>
<html>

<head>
    <meta lang="en-us">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background-color: #343a40;
        }
    </style>
</head>

<body>
    <script src="js/mainClient.js"></script>
    <nav class="navbar navbar-light navbar-expand">
        <div class="collapse navbar-collapse">
            <div class="navbar-nav ms-2 logoSpacing">
                <span class="navbar-text loggedInText">
                    Logged in as:
                    <span class="colouredText" id="username">
                        Not Logged In
                    </span>
                </span>
            </div>
            <div class="navbar-nav">
                <a class="navbar-brand" href="#">
                    <img class="d-inline-block align-top" src="resources/logo.png" height="30">
                </a>
            </div>
            <div class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <button id="postButton" class="btn btn-secondary btn-block mx-1" onclick="setupPost()">Post</button>
                </li>
                <li class="nav-item active">
                    <button class="btn btn-danger btn-block mx-1" onclick="logOut()">Log Out</button>
                </li>
            </div>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="mainContent" id="contentGrid">
            <div id="1" class="postContainer text-center">
                <div class="imgBox">
                    <img class="stdImg" src="resources/placeholder.png">
                </div>
                <a href="#" onclick="loadPost(parent.id)" id="postTitle">post | R: 3</a>
            </div>
        </div>
    </div>

    <div class="loginWindow" id="loginWindow">
        <div class="w-75 loginFrame">
            <img class="logoImg" src="resources/high res.png">

            <div class="form-outline mb-3">
                <input type="username" id="usernameInput" class="form-control" placeholder="Temporary Username" />
            </div>

            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <label class="form-check-label">Remember me</label>
                        <input class="form-check-input" type="checkbox" id="rememberMe" />
                    </div>
                </div>
                <button class="btn btn-primary btn-block my-2" onclick="login()">Enter</button>
                <span class="text-center" id="errMsg"></span>
            </div>
        </div>
    </div>

    <div class="postWindow" id="postWindow">
        <div class="w-75 loginFrame">
            <img class="logoImg" src="resources/high res.png">
            <form class="row">
                <label class="py-3" style="text-align: center;">Enter Post Text:</label>
                <textarea id="postBody" class="form-control" rows="3"></textarea>
                
                <label class="justify-content-center mt-3">Upload Attachment:</label>
                <input class="form-control" type="file" id="attachment" accept="image/png, image/jpeg, image/gif" onchange="changeImage(event)">
                <img class="mt-3 stdImg" onerror="this.src='resources/placeholder.png'" id="uploadimg" src="">
                <button class="btn btn-primary btn-block my-5" id="submitButton" type="submit">Post</button>
            </form>
        </div>
    </div>

    <div class="commentWindow", id="commentWindow">
        <div class="w-75 loginFrame">
            <img class="logoImg" src="resources/high res.png"> 
            <div class="row">
                <img id="postImg" class="mt-3 stdImg" src="resources/placeholder.png">
                <label class="text-center mt-1" for="postImg">Post Title</label>
            </div>
            <div class="row mt-2">
                <ul class="replyFrame">
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 1
                    </li>
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 2
                    </li>
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 2
                    </li>
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 2
                    </li>
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 2
                    </li>
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 2
                    </li>
                    <li class="reply list-group-item list-group-item-dark">
                        Comment 2
                    </li>
                    

                </ul>
                
            </div>
            <div class="row">
                <textarea class="form-control mt-3"></textarea>
                <button class="btn btn-primary btn-block mt-2" onclick="postComment()">Post Comment</button>
            </div>
            
        </div>
    </div>

    <div class="footer">
        <button class="btn btn-primary btn-block " onclick="loadMore()">Load Posts</button>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/mainClient.js"></script>
</body>

</html>
